services:
  db:
    image: postgres:15
    container_name: smartbot_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=smartbot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartbot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: smartbot_app
    restart: always
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - DB_NAME=smartbot_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../backend:/app
    command: sh -c "python manage.py migrate && python bot/main.py"
  
  backend:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: smartbot_backend
    restart: always
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - DB_NAME=smartbot_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  redis:
    image: redis:7
    container_name: smartbot_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  celery_worker:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: smartbot_celery_worker
    restart: always
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - DB_NAME=smartbot_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../backend:/app
    command: celery -A smart_bot worker --loglevel=info

  celery_beat:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: smartbot_celery_beat
    restart: always
    env_file:
      - ../.env
    environment:
      - DB_HOST=db
      - DB_NAME=smartbot_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../backend:/app
    command: celery -A smart_bot beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

volumes:
  postgres_data:
  redis_data:

